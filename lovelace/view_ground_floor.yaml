title: Ground
id: ground
path: ground
icon: mdi:alpha-g-box
cards:
  - type: vertical-stack
    cards:
      - type: entity-filter
        entities:
          - entity: binary_sensor.hall_sensor 
            name: "Hall"
          - entity: binary_sensor.porch_sensor
            name: "Porch"
        state_filter:
          - "on"
          - "off"
        card:
          type: glance
          title: Movement
          show_state: true
      - type: entities
        title: Controls
        show_header_toggle: false
        entities:
          - switch.fridge
          - switch.hall_light
          - switch.porch_light
      - type: entities
        title: Kitchen Lights
        show_header_toggle: true
        entities:
          - switch.led_lights
          - switch.kitchen_light_one
          - switch.kitchen_light_two
          - switch.kitchen_light_three
          - switch.kitchen_light_four
      - type: media-control
        entity: media_player.roberts_radio
