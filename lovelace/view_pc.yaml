title: Pc
id: pc
path: pc
icon: mdi:desktop-classic
cards:
  - type: vertical-stack
    cards:
    - type: entity-filter
      entities:
        - device_tracker.abservices
        - device_tracker.andy_ubuntu
        - device_tracker.defiant
        - device_tracker.discovery
        - device_tracker.excelsior
        - device_tracker.printer
        - device_tracker.mywiki
      state_filter:
        - home
      card:
        type: glance
        title: What's On
        show_state: false

    - type: horizontal-stack
      cards:
        - type: conditional
          conditions:
            - entity: switch.excelsior_wol
              state: "off"
          card:
            type: entity-button
            name: Switch ON Excelsior
            show_icon: false
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.excelsior
            entity: switch.excelsior
            theme: green_slate
        - type: conditional
          conditions:
            - entity: switch.excelsior_wol
              state: "on"
          card:
            type: entity-button
            name: Switch OFF Excelsior
            show_icon: false
            tap_action: 
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.excelsior_wol
            entity: switch.excelsior_wol
            theme: darkred
        - type: conditional
          conditions:
            - entity: device_tracker.defiant
              state: "not_home"
          card:
            type: entity-button
            name: Switch ON Defiant
            show_icon: false
            tap_action:
              action: call-service
              service: script.turn_on_defiant
            entity: switch.defiant_wol
            theme: green_slate
        - type: conditional
          conditions:
            - entity: device_tracker.defiant
              state: "home"
          card:
            type: entity-button
            name: Switch OFF Defiant
            show_icon: false
            tap_action: 
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.defiant_wol
            entity: switch.defiant_wol
            theme: darkred
        - type: conditional
          conditions:
            - entity: switch.excelsior_wol
              state: "on"
          card:
            type: entity-button
            name: Excelsior Force OFF
            show_icon: false
            tap_action: 
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.excelsior_force
            entity: switch.excelsior_force
            theme: darkred

    - type: entities
      title: Excelsior
      show_header_toggle: false
      entities:
        - switch.seagate_1
        - switch.seagate_2
        - switch.tv_d_l_disks
        - switch.05200142b4e62d16937d

    - type: entities
      title: Main PC
      show_header_toggle: false
      entities:
        - switch.dual_usbs

    - type: entities
      title: Other Controls
      show_header_toggle: false
      entities:
        - switch.pc_light

