title: Pc
id: pc
path: pc
icon: mdi:desktop-classic
cards:
  - type: vertical-stack
    cards:
    - type: entity-filter
      entities:
        - binary_sensor.enterprise
        - binary_sensor.defiant
        - binary_sensor.discovery
        - binary_sensor.excelsior
        - binary_sensor.printer
        - binary_sensor.mywiki
      state_filter:
        - "home"
        - "on"
      card:
        type: glance
        title: What's On
        show_state: false

    - type: entities
      title: Excelsior
      show_header_toggle: false
      entities:
        - switch.seagate_1
        - switch.seagate_2
        - switch.tv_d_l_disks
        - switch.05200142b4e62d16937d

    - type: entities
      title: Main PC
      show_header_toggle: false
      entities:
        - switch.dual_usbs

    - type: entities
      title: Other Controls
      show_header_toggle: false
      entities:
        - switch.pc_light
        - switch.pi3_dev

