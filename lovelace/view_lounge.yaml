title: Lounge
id: lounge
path: lounge
icon: mdi:seat
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        content: "## Currently Watching"
      - type: picture-entity
        name: Currently Watching
        entities:
          - binary_sensor.lounge_radio
          - binary_sensor.lounge_tv
          - binary_sensor.lounge_kodi
          - binary_sensor.youview
        state_image:
          "PowerOff": /local/poweroff.png
          "Kodi": /local/kodi.png
          "Radio": /local/radio.png
          "BluRay": /local/bluray.png
          "Watch TV": /local/tv.png
          "You View": /local/youview.png
        entity: sensor.harmony_activity
        show_state: false
        show_name: false
        
      - type: entities
        title: Controls
        show_header_toggle: false
        entities:
          - switch.unit_lights
          - switch.picture_light
          - switch.bass_amp
          - switch.lounge_kodi_usb
          - switch.landing_light
          - light.corner_light
          
      - type: media-control
        entity:  media_player.loungekodi


