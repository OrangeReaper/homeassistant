title: Lounge
id: lounge
path: lounge
icon: mdi:seat
cards:
  - type: vertical-stack
    cards:
      - type: entity-filter
        entities:
          - binary_sensor.lounge_amp
          - binary_sensor.lounge_radio
          - binary_sensor.lounge_tv
          - binary_sensor.lounge_kodi
          - binary_sensor.youview
          - switch.bass_amp
        state_filter:
          - "home"
          - "on"
        card:
          type: glance
          title: What's On
          show_state: false
      - type: entities
        title: Controls
        show_header_toggle: false
        entities:
          - switch.unit_lights
          - switch.standing_light
          - switch.picture_light
          - switch.bass_amp
          - switch.lounge_kodi_usb
          - switch.landing_light
