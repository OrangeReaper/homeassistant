alias: Lounge Lights
trigger:
  platform: numeric_state
  entity_id: sun.sun
  value_template: '{{ state.attributes.elevation }}'
  below: 5
condition:
  condition: or
  conditions:
    - condition: state
      entity_id: group.tracker_paula
      state: home
    - condition: state
      entity_id: group.tracker_andy
      state: home
action:
  service: homeassistant.turn_on
  entity_id: group.lounge_lights

